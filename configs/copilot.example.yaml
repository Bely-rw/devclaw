# ── Channels ───────────────────────────────────────────────
channels:
  whatsapp:
    session_dir: "./sessions/whatsapp"
    trigger: "@copilot"
    respond_to_groups: true
    respond_to_dms: true
    auto_read: true
    send_typing: true
    media_dir: "./data/media"
    max_media_size_mb: 16

# ── Memory ─────────────────────────────────────────────────
memory:
  type: "sqlite"
  path: "./data/memory.db"
  max_messages: 100
  compression_strategy: "summarize"

# ── Security ───────────────────────────────────────────────
security:
  max_input_length: 4096
  rate_limit: 30
  enable_pii_detection: false
  enable_url_validation: true

# ── Token Budget ───────────────────────────────────────────
token_budget:
  total: 128000
  reserved: 4096
  system: 500
  skills: 2000
  memory: 1000
  history: 8000
  tools: 4000

# ── Plugins ────────────────────────────────────────────────
plugins:
  dir: "./plugins"

# ── Skills ─────────────────────────────────────────────────
skills:
  builtin: [weather, calculator, web-search, web-fetch]
  installed: [github, gog, summarize]

# ── Scheduler ──────────────────────────────────────────────
scheduler:
  enabled: true
  storage: "./data/scheduler.db"

# ── Logging ────────────────────────────────────────────────
logging:
  level: "info"                        # debug | info | warn | error
  format: "json"                       # json | text
